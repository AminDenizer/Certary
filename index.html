<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>گالری مدارک</title>
    <!-- اضافه کردن CSS برای Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>گالری مدارک</h1>
            <div class="view-toggle">
                <i id="gridViewIcon" class="fas fa-th active"></i>
                <i id="singleViewIcon" class="fas fa-square"></i>
            </div>
        </header>

        <div class="gallery-wrapper">
            <div id="gallery" class="grid-view">
                <!-- تصاویر به صورت داینامیک از طریق جاوااسکریپت اضافه می‌شوند -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
